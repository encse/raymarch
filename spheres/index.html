<!DOCTYPE html>
<html lang="en">
<head>
  <style>
 
  html, body {
    background: none transparent;
    margin:0;
  }
  canvas{
	background:black;
  }
  </style>
</head>

<body id="home">
   <canvas id="myCanvas" width="640px" height="480px" style="display:block;height:100vh"></canvas>
   <script type="text/javascript" src="raytrace.js"></script>
   <script>
        var baseUrl = window.location.href;
	if (baseUrl[baseUrl.length-1]!='/')
		baseUrl = baseUrl.split('/').slice(0,-1).join('/')+'/';
	raytrace.init('myCanvas', baseUrl);
   </script>
</body>
</html>
